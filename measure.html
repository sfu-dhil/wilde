<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround"
    data-template-with="templates/page.html" data-template-at="content">
    <div class="row">
        <div class="page-header">
            <h1>Compare</h1>
            <p>To compare passages from any two Wilde news reports from the collection, enter them
                into the two fields below and select the Measure button. The text-comparison
                tool will produce a text similarity score and highlight the differences between
                the two texts. </p>
        </div>
    </div>
    <form accept-charset="utf-8" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="c1">First passage</label>
                    <textarea class="form-control" rows="6" cols="40" name="c1" id="c1"
                        data-template="app:measure-textarea" data-template-name="c1"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="c2">Second passage</label>
                    <textarea class="form-control" rows="6" cols="40" name="c2" id="c2"
                        data-template="app:measure-textarea" data-template-name="c2"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <input type="submit" name="measure" value="Measure" class="btn btn-primary"/>
                </div>
            </div>
            <div class="col-md-10">

                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="clean" value="yes"
                            data-template="templates:form-control"/> Ignore Punctuation &amp;
                        Accents </label>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <span data-template="app:measure"/>
    </div>
    <script type="text/javascript"
        src="resources/lib/google-diff-match-patch-js/diff_match_patch.js"/>
    <script type="text/javascript" src="resources/js/page/measure.js"/>
</div>
